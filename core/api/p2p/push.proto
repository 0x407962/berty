syntax = "proto3";

package berty.p2p;

option go_package = "berty.tech/core/api/p2p";

import "gogoproto/gogo.proto";
import "entity/device.proto";

message DevicePushToDecrypted {
  bytes nonce = 1;
  berty.entity.DevicePushType push_type = 2;
  bytes push_id = 3;
}

message PushNativeIdentifier {
  string package_id = 1 [(gogoproto.customname) = "PackageID"];
  bytes device_token = 2;
}
