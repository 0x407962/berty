syntax = "proto3";

package berty.p2p;

import "gogoproto/gogo.proto";

option go_package = "berty.tech/core/api/p2p";

enum DevicePushType {
  UnknownDevicePushType = 0;
  APNS = 1;
  FCM = 2;
}

message DevicePushToDecrypted {
  bytes nonce = 1;
  DevicePushType push_type = 2;
  bytes push_id = 3;
}

message DevicePushIdentifier {
  string package_id = 1 [(gogoproto.customname) = "PackageID"];
  string device_token = 2;
}
